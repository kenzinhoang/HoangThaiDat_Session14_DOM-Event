<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body>
    <style>
        button {
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgb(115, 177, 253);
        }
    </style>
    <h1 class="text">This text is optional</h1>
    <button class="btn">Press to say hide text</button>

    <script>
        document.querySelector(".btn").onclick = () => document.querySelector(".text").textContent = "Text after change"
    </script>
</body>

</html>
