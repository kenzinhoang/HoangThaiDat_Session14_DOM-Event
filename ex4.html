<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>

<body>

    <h1 class="text">This text is optional</h1>
    <button class="btn">Press to say hide text</button>

    <script>
        document.querySelector(".btn").onclick = function () { textChange() }
        function textChange() {
            document.querySelector(".text").style.color = "red"
            document.querySelector(".text").style.backgroundColor = "yellow"
        }
    </script>
</body>

</html>
